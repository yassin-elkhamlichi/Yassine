name: CI/CD BookShop

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn package -DskipTests -B -f bookshop/pom.xml

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./bookshop/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bookshop-api:latest

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/bookshop
            git pull origin main

            cat > bookshop/.env << 'EOF'
            DB_HOST=db
            DB_PORT=3306
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_ACCESS_EXPIRATION=${{ secrets.JWT_ACCESS_EXPIRATION }}
            JWT_REFRESH_EXPIRATION=${{ secrets.JWT_REFRESH_EXPIRATION }}
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            EOF

            docker compose -f bookshop/docker-compose.yml down --remove-orphans
            docker compose -f bookshop/docker-compose.yml pull
            docker compose -f bookshop/docker-compose.yml up -d --remove-orphans

      - name: Health check
        run: |
          sleep 30
          curl --fail "http://${{ secrets.SERVER_HOST }}:8087/api/public/books?page=0&size=5" || exit 1
